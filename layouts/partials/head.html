<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta charset="UTF-8">
    
    <title>{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}</title>
    {{ hugo.Generator }}
    <meta name="author" content="{{ .Site.Params.author }}">
    <meta name="description"
        content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="canonical" href="{{ .Permalink }}" />
    
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    
    <!-- stylesheet -->
    <link href="{{ .Site.BaseURL }}fonts/icomoon.woff?6w01iz" rel="preload" as="font" type="font/woff" crossorigin>
    <link href="{{ .Site.Params.font }}" rel="stylesheet">
    {{ $style := resources.Get "scss/main.scss" | toCSS | postCSS | fingerprint }}
    <link href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}" rel="stylesheet">
    
    <!-- javascript -->
    {{ if not .Site.IsServer }}
    {{ partial "analytics-gtag.html" . }}
    {{ end }}

  </head>
  <body class="grid">
