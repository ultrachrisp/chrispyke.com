{{ partial "head.html" . }}

<section class="grid">
    <div class="card">
        <div class="post">
            <h2>{{ .Title }}</h2>
            <time datetime="{{ .Date }}">{{ .Date.Format "2006-01-02" }}</time>
            {{ .Content }}
        </div>
    </div>
</section>
    
<aside id="meta">
    <div>
        {{ if .Prev }}
        <a class="previous" href="{{.Prev.Permalink}}"> {{.Prev.Title}}</a>
        {{ end }}
        {{ if .Next }}
        <a class="next" href="{{.Next.Permalink}}"> {{.Next.Title}}</a>
        {{ end }}
    </div>
</aside>

{{ partial "footer.html" . }}
