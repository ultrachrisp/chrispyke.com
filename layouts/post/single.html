{{ partial "head.html" . }}

<section class="grid">
    <div class="content">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
    </div>
</section>

<aside id="meta">
    <div>
        {{ if .Prev }}
        <a class="previous" href="{{.Prev.Permalink}}"> {{.Prev.Title}}</a>
        {{ end }}
        {{ if .Next }}
        <a class="next" href="{{.Next.Permalink}}"> {{.Next.Title}}</a>
        {{ end }}
    </div>
</aside>
{{ partial "footer.html" . }}
