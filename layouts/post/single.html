{{ partial "head.html" . }}
{{ partial "navigation.html" . }}

<section class="grid">
    <div class="post">
        <div class="post-layout">
            <h2>{{ .Title }}</h2>
            <time datetime="{{ .Date }}">{{ .Date.Format "2006-01-02" }}</time>
            {{ .Content }}
        </div>
    </div>
</section>
    
<aside class="grid">
    <span class="previous">
        {{ if .Prev }}
        <a href="{{ .Prev.Permalink }}">&lt;&lt; {{ .Prev.Title }} </a>
        {{ end }}
    </span>
    <span class="next">
        {{ if .Next }}
        <a  href="{{ .Next.Permalink }}"> {{ .Next.Title }} &gt;&gt;</a>
        {{ end }}
    </span>
</aside>

{{ partial "footer.html" . }}
