{{ partial "head.html" . }}
{{ partial "navigation.html" . }}
<section class="grid">
    <div class="content">
        <hr>
        <img class="logo" src="img/LogoPlay.png" alt="logo">
        <h1>Coming soon.</h1>
        <p>Chrispyke.com is getting a much needed revamp, stay tuned.</p>
        <hr>
    </div>
    <div class="post-list">
        {{ range first 3 .Data.Pages }}
        <div class="post">
            <a class="post-link" href="{{ .Permalink }}">{{ .Title }}</a>
        </div>
        {{ end }}
    </div>
</section>
{{ partial "footer.html" . }}
