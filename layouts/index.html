{{ partial "head.html" . }}
{{ partial "navigation.html" . }}
<section class="grid">
    <div class="content">
        <hr>
        {{ partial "logo.svg" . }}
        <h2>Coming soon.</h2>
        <p>Chrispyke.com is getting a much needed revamp, stay tuned.</p>
        <hr>
    </div>
    <div class="post-list">
        <div class="post-title">
            <h3>Recent Posts</h3>
        </div>
        {{ range first 10 .Data.Pages }}
        <div class="post-link">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <time datetime="{{ .Date }}">{{ .Date.Format "2006-01-02" }}</time>
        </div>
        {{ end }}
    </div>
</section>
{{ partial "footer.html" . }}
